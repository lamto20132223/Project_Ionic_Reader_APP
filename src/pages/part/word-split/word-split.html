<ion-content [ngStyle]="{'background-image': 'url(' + bg_image_above + ')'}">
  <img [src]="back_img" item-left class="imgBackArrow"  (click)="onClickBack()">
  <img [src]="volume_img" item-left class="imgGreenVolume"  >
  <ion-slides (ionSlideDidChange)="slideChanged()" (ionSlideWillChange)="slideWillChange()">
    <ion-slide *ngFor="let word of words"  [ngStyle]="{'background-image': 'url(' + bg_image_slide + ')'}">
      <h1>
        <span *ngFor="let split of word.wordsSplit; let i = index" (click)="playSplit(split)"  [id]="getID(word,i)" [ngStyle]="{color: split.color}" [class.highlight]="active == split.id || allActive == 1">{{split.text}}</span>
      </h1>
      <div class="colorDiv" [ngStyle]="{'color': red, 'width': getWidth(word)}"></div>
    </ion-slide>
  </ion-slides>
</ion-content>
