<ion-content [ngStyle]="{'background-image': 'url(' + bg_image_above + ')'}">
  <img [src]="back_img" item-left class="imgBackArrow"  (click)="onClickBack()">
  <img [src]="volume_img" item-left class="imgGreenVolume"  >
  <ion-slides (ionSlideDidChange)="slideChanged()"  (ionSlideReachEnd)="end()">
    <ion-slide  [ngStyle]="{'background-image': 'url(' + bg_image_slide + ')'}">
      <div class="text"  [style.color]="firstItem.color">{{firstItem.text}}</div>
    </ion-slide>
    <template ngFor let-item [ngForOf]="items" let-i="index" [ngForTrackBy]="trackByFn">
      <ion-slide  [ngStyle]="{'background-image': 'url(' + bg_image_slide + ')'}">
        <div class="text1" [style.color]="colorFirst">
          {{item.textFirst}}
        </div>
        <div class="text2" [style.color]="colorSecond">
          {{item.textSecond}}
        </div>
      </ion-slide>

    </template>
  </ion-slides>
</ion-content>
