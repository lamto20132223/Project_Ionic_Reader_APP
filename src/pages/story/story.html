<ion-content (click)="playNextStory()" [ngStyle]="{'background-image': 'url(' + bg_image_above + ')'}">
  <img [src]="back_img" item-left class="imgBackArrow"  (click)="onClickBack()">
  <img [src]="volume_img" item-left class="imgGreenVolume"  >
  <div *ngFor="let v of stories" width="100%" height="auto">
    <video preload="auto" *ngIf="currentVideo != '' && v.videoFileName == currentVideo" autoplay loop>
      <source src="{{v.videoFileName}}" type="video/mp4">
    </video>
  </div>
  <h1 [ngStyle]="{'text-align': 'center', 'font-size': '30px'}">
    <span *ngFor="let word of currentStory.story; let i = index" [class.red]="i % 2 ==0" [class.green]="i % 2 == 1">{{word}} </span>
  </h1>
</ion-content>

<ion-footer>

  <ion-grid >

    <ion-row>

      <ion-col width="33">
        <button (click)="playPrevStory()" color="light" clear ion-button icon-only><ion-icon name="skip-backward-outline"></ion-icon></button>
      </ion-col>

      <ion-col width="33">
        <button (click)="playStory()" *ngIf="!isPlaying"  color="light" clear ion-button icon-only><ion-icon name="play-outline"></ion-icon></button>
        <button (click)="playStory()" *ngIf="isPlaying" color="light" clear ion-button icon-only><ion-icon name="pause-outline"></ion-icon></button>
      </ion-col>

      <ion-col width="33">
        <button (click)="playNextStory()" color="light" clear ion-button icon-only><ion-icon name="skip-forward-outline"></ion-icon></button>
      </ion-col>

    </ion-row>

  </ion-grid>
