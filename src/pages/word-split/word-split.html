<ion-header>

  <ion-navbar>
    <ion-title>word_split</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides (ionSlideDidChange)="slideChanged()" (ionSlideWillChange)="slideWillChange()">
    <ion-slide *ngFor="let word of words">
      <h1>
        <span *ngFor="let split of word.wordsSplit; let i = index" (click)="playSplit(split)"  [ngStyle]="{color: split.color}" [class.highlight]="active == split.id || allActive == 1">{{split.text}}</span>
      </h1>
    </ion-slide>
  </ion-slides>
</ion-content>
