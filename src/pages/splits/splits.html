<ion-header>

  <ion-navbar color="custom-bg">
    <ion-title>splits</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Split List 1
    </ion-list-header>
    <button ion-item *ngFor="let word of list1Word; let i = index" (click)="playSplitIndex(i, 1)">
      Split {{i + 1}}
    </button>
    <ion-list-header>
      Split List 2
    </ion-list-header>
    <button ion-item *ngFor="let word of list2Word; let i = index" (click)="playSplitIndex(i, 2)">
      Split {{i + 1}}
    </button>
  </ion-list>
  <!--<button ion-button color="secondary" full (click)="playSplitIndex(0)">Split 1</button>-->
  <!--<button ion-button color="danger" full (click)="playSplitIndex(1)">Split 2</button>-->
</ion-content>
